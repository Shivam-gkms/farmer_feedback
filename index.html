<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Feedback</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .form-box {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .top-logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-logos img {
      width: 90px;
      height: auto;
      object-fit: contain;
    }

    h2 {
      text-align: center;
      color: #2b7a3d;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 15px;
    }

    input[type="file"] {
      padding: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2b7a3d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b34;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="form-box" id="captureBox">
  <div class="top-logos">
    <img src="IMD_LOGO-removebg-preview.png" alt="IMD Logo">
    <img src="CSAUA&TKanpur LOGO.png" alt="CSAUA&T Logo">
  </div>

  <h2>Gramin Krishi Mausam Sewa Scheme, AMFU Kanpur<br>Farmer Feedback Portal</h2>

  <form id="feedbackForm">
    <label for="name">Farmer Name</label>
    <input type="text" id="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" required min="10" max="100">

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" maxlength="10" required>

    <label for="district">District</label>
    <input type="text" id="district" required>

    <label for="block">Block</label>
    <input type="text" id="block" required>

    <label for="aas">AAS Adopted?</label>
    <select id="aas" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="crop">Crop Name</label>
    <input type="text" id="crop" required>

    <label for="suggestion">Any Suggestions?</label>
    <textarea id="suggestion" rows="4" placeholder="Write here..."></textarea>

    <label for="photo">Upload Photo (optional)</label>
    <input type="file" id="photo" accept="image/*">

    <button type="submit">Submit Feedback</button>
  </form>

  <div class="footer">Thank you for your valuable input!</div>
</div>

<script>
  document.getElementById("feedbackForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const box = document.getElementById("captureBox");

    html2canvas(box, {
      backgroundColor: "#ffffff",
      scale: 2
    }).then(canvas => {
      const image = canvas.toDataURL("image/jpeg", 1.0);
      const link = document.createElement("a");
      link.href = image;
      link.download = "Farmer_Feedback.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  });
</script>

</body>
</html>
