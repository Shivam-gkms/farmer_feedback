<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Feedback Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    .form-box {
      width: 90%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .form-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .form-header img {
      width: 80px;
      height: auto;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #2b7a3d;
      margin: 10px 0;
      flex: 1;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #2b7a3d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b34;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 600px) {
      .form-header {
        flex-direction: column;
        gap: 10px;
      }
      .form-title {
        font-size: 20px;
      }
      .form-header img {
        width: 60px;
      }
    }
  </style>
</head>
<body>

<div class="form-wrapper">
  <div class="form-box">
    <div class="form-header">
      <img src="IMD_LOGO-removebg-preview.png" alt="IMD Logo">
      <div class="form-title"><br> Gramin Krishi Mausam Sewa Scheme<br> Agromet Field Unit Kanpur (U.P.) <br>Farmer Feedback Form</div>
      <img src="CSAUA&TKanpur LOGO.png" alt="CSAUA&T Logo">
    </div>

    <form id="feedbackForm">
      <label for="name">Farmer Name</label>
      <input type="text" name="name" required>

      <label for="age">Age</label>
      <input type="number" name="age" required min="10" max="100">

      <label for="mobile">Mobile Number</label>
      <input type="tel" name="mobile" pattern="[0-9]{10}" required>

      <label for="district">District</label>
      <input type="text" name="district" required>

      <label for="block">Block</label>
      <input type="text" name="block" required>

      <label for="aas">AAS Adopted?</label>
      <select name="aas" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="crop">Crop Name</label>
      <input type="text" name="crop" required>

      <label for="suggestion">Suggestions</label>
      <textarea name="suggestion" rows="3"></textarea>

      <label for="photo">Upload Photo</label>
      <input type="file" name="photo" accept="image/*">

      <button type="submit">Submit Feedback</button>
    </form>
    <p id="status"></p>
  </div>
</div>

<script>
  document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const status = document.getElementById("status");
    status.innerText = "Submitting...";

    const formData = new FormData(form);
    const photoFile = formData.get("photo");

    let photoBase64 = "";
    if (photoFile && photoFile.size > 0) {
      const reader = new FileReader();
      reader.readAsDataURL(photoFile);
      await new Promise(resolve => {
        reader.onload = () => {
          photoBase64 = reader.result.split(",")[1]; // strip data:image/jpeg;base64,
          resolve();
        };
      });
    }

    const payload = new URLSearchParams();
    formData.forEach((value, key) => {
      if (key !== "photo") payload.append(key, value);
    });
    if (photoBase64) {
      payload.append("photo", photoBase64);
    }

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbyIHCHdnm8NJS57in8PWQdtkC_QvvTbjelM3LkHAnJh2wCjw42Gt_5HPlY4OPRHR4YL/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: payload.toString()
      });

      const result = await response.text();
      if (result.includes("Success")) {
        status.innerText = "Submitted successfully!";
        form.reset();
      } else {
        status.innerText = "Error: " + result;
      }
    } catch (err) {
      console.error(err);
      status.innerText = "Submission failed.";
    }
  });
</script>


</body>
</html>
